version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - checkout
            - cache restore
            - yarn install
            - cache store
  - name: Run linter
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - yarn run lint
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - yarn test
        - name: e2e tests
          commands:
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ios
            - pod install
            - cd ..
            - yarn run detox-clean-and-build-cache
            - yarn run detox-ios-build-release
            - yarn run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
promotions:
  - name: Build app
    pipeline_file: release-build-ios.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
