version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - checkout
            - cache restore
            - yarn install
            - cache store
  - name: Run linter
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - yarn run lint
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - yarn test
        - name: e2e tests
          commands:
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ios
            - export LC_ALL=en_US.UTF-8
            - pod install
            - cd ../
            - xcodebuild ONLY_ACTIVE_ARCH=YES -workspace ios/MyApp.xcworkspace -scheme MyApp -configuration Release -sdk iphonesimulator -derivedDataPath ios/build -UseModernBuildSystem=YES
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/MyApp.app
